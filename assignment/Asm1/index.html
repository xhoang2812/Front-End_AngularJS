<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Index</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/js/all.min.js"
        integrity="sha512-GWzVrcGlo0TxTRvz9ttioyYJ+Wwk9Ck0G81D+eO63BaqHaJ3YZX9wuqjwgfcV/MrB2PhaVX9DkYVhbFpStnqpQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular-route/1.8.3/angular-route.min.js"
        integrity="sha512-y1qD3hz/IAf8W4+/UMLZ+CN6LIoUGi7srWJ3r1R17Hid8x0yXe+1B5ZelkaL1Mjzedzu0Cg3HBvDG02SAgSzBw=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="./controller/loginController.js"></script>
    <script src="./controller/SPCTController.js"></script>
    <script src="./controller/danhSachSPController.js"></script>
</head>

<body ng-app="myApp">
    <!-- Navbar -->
    <div ng-include="'./layout/_navbar.html'">

    </div>
    <!-- Slide Show -->
    <div ng-include="'./layout/_slideshow.html'">

    </div>
    <!-- NG-View -->
    <div ng-view>

    </div>

    <!-- Site footer -->
    <div ng-include="'./layout/_footer.html'">

    </div>


    <script>
        var app = angular.module("myApp", ["ngRoute"]);
        app.config(function($sceProvider){
            $sceProvider.enabled(false);
        })

        
        app.config(function ($routeProvider) {
            $routeProvider
                .when("/", {
                    templateUrl: "./view/trangChu.html"
                })
                .when("/danhSachSp", {
                    templateUrl: "./view/danhSachSp.html",
                    controller: danhSachSPController,
                    
                })
                .when("/chiTietSp/:id", {
                    templateUrl: "./view/chiTietSp.html",
                    controller: SPCTController

                })
                .otherwise({
                    template: "<h1>Err0</h1><p>404</p>"
                });
        });
    </script>
    <script>
        setTimeout(() => {
            var tooltipTriggerList = [].slice.call(document.querySelectorAll('[data-bs-toggle="tooltip"]'))
            var tooltipList = tooltipTriggerList.map(function (tooltipTriggerEl) {
                return new bootstrap.Tooltip(tooltipTriggerEl)
            })
        }, 1000)
    </script>
</body>

</html>
