<div class="p-4" style="min-height: 800px;">
    <h4 class="text-primary mb-4">Quản Lý Người Dùng</h4>
    <div class="card">
        <h5 class="card-header"> <i class="fa-brands fa-searchengin"></i> Tìm kiếm</h5>
        <div class="row card-body">
            <div class="col-3">
                <input class="form-control" type="text" placeholder="Tìm theo tên người dùng" ng-model="findName">
            </div>
            <div class="col-3">
                <input class="form-control" type="text" placeholder="Tìm theo số điên thoại" ng-model="findPhone">
            </div>
            <div class="col-3">
                <input class="form-control" type="text" placeholder="Tìm theo tên UserName" ng-model="findUserName">
            </div>
            <div class="col-3">
                <select class="form-control" name="" id="" ng-model="findRole">
                    <option value selected>Chọn vai trò</option>
                    <option value="1">Admin</option>
                    <option value="2">Member</option>
                    <option value="3">User</option>
                </select>
            </div>
        </div>
    </div>
    <table class="table mt-3">
        <thead>
            <tr>
                <th scope="col">ID</th>
                <th scope="col">Name</th>
                <th scope="col">Email</th>
                <th scope="col">Phone Number</th>
                <th scope="col">User Name</th>
                <th scope="col">Password</th>
                <th scope="col">Role</th>
                <th></th>
            </tr>
        </thead>
        <tbody>
            <tr ng-repeat="(index, value) in nguoiDung| filter:{name: findName, phone:findPhone, user: findUserName, role: findRole}">
                <th>{{value.id}}</th>
                <td>{{value.name}}</td>
                <td>{{value.email}}</td>
                <td>{{value.phone}}</td>
                <td>{{value.user}}</td>
                <td>{{value.pass}}</td>
                <td>
                    <div ng-if="value.role == 1">Admin</div>
                    <div ng-if="value.role == 2">Member</div>
                    <div ng-if="value.role == 3">User</div>
                </td>
                <td>
                    <a href="#!updateNgDung/{{value.id}}" class="btn btn-warning">Sửa</a>
                    <button class="btn btn-danger" ng-click="xoa(value.id)">Xóa</button>
                </td>
            </tr>
        </tbody>
    </table>
    <div>
        <a href="#!addNgDung" class="btn btn-primary">Thêm Người Dùng</a>
    </div>
</div>
</div>
