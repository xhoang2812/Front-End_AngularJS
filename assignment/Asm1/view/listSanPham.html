<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
    crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/js/all.min.js"
    integrity="sha512-GWzVrcGlo0TxTRvz9ttioyYJ+Wwk9Ck0G81D+eO63BaqHaJ3YZX9wuqjwgfcV/MrB2PhaVX9DkYVhbFpStnqpQ=="
    crossorigin="anonymous" referrerpolicy="no-referrer"></script>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/angular-route/1.8.3/angular-route.min.js"
    integrity="sha512-y1qD3hz/IAf8W4+/UMLZ+CN6LIoUGi7srWJ3r1R17Hid8x0yXe+1B5ZelkaL1Mjzedzu0Cg3HBvDG02SAgSzBw=="
    crossorigin="anonymous" referrerpolicy="no-referrer"></script>
<div class="p-4" style="min-height: 800px;">
    <h4 class="text-primary mb-4">Quản Lý Sản Phẩm</h4>
    <div class="card">
        <h5 class="card-header"> <i class="fa-brands fa-searchengin"></i> Tìm kiếm</h5>
        <div class="row card-body">
            <div class="col-3">
                <input class="form-control" type="text" placeholder="Tìm theo tên sản phẩm" ng-model="findName">
            </div>
            <div class="col-3">
                <select class="form-control" name="" id="" ng-model="findBrand">
                    <option value="">Chọn thương hiệu</option>
                    <option value="1">Apple</option>
                    <option value="2">SamSung</option>
                    <option value="3">Redmin</option>
                </select>
            </div>
            <div class="col-3">
                <select class="form-control"  ng-model="oderByPrice">
                    <option value="">Sắp xếp theo giá</option>
                    <option value="+price">Tăng dần</option>
                    <option value="-price">Giảm dần</option>
                </select>
            </div>
            <div class="col-3">
                <select class="form-control" name="" id="" ng-model="findStatus">
                    <option value="">Chọn trạng thái</option>
                    <option value="1">Sẵn hàng</option>
                    <option value="2">Hết hàng</option>
                </select>
            </div>
        </div>
    </div>
    <table class="table mt-3">
        <thead>
            <tr>
                <th scope="col">ID</th>
                <th scope="col">Tên Sản phẩm</th>
                <th scope="col">Loại Sản Phẩm</th>
                <th scope="col">Giá Bán</th>
                <th scope="col">Hãng Sản Xuất</th>
                <th scope="col">Số lượng</th>
                <th scope="col">Trạng Thái</th>
                <th></th>
            </tr>
        </thead>
        <tbody>
            <tr
                ng-repeat="(index, value) in sanPham | filter:{name: findName, brand: findBrand, status: findStatus}| orderBy: oderByPrice ">
                <th>{{value.id}}</th>
                <td>{{value.name}}</td>
                <td>
                    <div ng-if="value.type == 1">Điện thoại</div>
                    <div ng-if="value.type == 2">Laptop</div>
                    <div ng-if="value.type == 3">Tablet</div>
                </td>
                <td>{{value.price | currency: "":0}}</td>
                <td>
                    <div ng-if="value.brand == 1">Apple</div>
                    <div ng-if="value.brand == 2">SamSung</div>
                    <div ng-if="value.brand == 3">Redmi</div>
                </td>
                <td>{{value.quantity| currency: "":0}}</td>
                <td>{{value.status == 1 ? "Sẵn hàng":"Hết hàng"}}</td>
                <td>
                    <a class="btn btn-warning" href="#!updateSanPham/{{value.id}}">Sửa</a>
                    <button class="btn btn-danger" ng-click="xoa(value.id)">Xóa</button>
                </td>
            </tr>
        </tbody>
    </table>
    <a href="#!addSanPham" class="btn btn-primary">Thêm</a>
</div>
