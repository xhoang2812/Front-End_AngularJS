<head>

        crossorigin="anonymous" referrerpolicy="no-referrer"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular-route/1.8.3/angular-route.min.js"
        integrity="sha512-y1qD3hz/IAf8W4+/UMLZ+CN6LIoUGi7srWJ3r1R17Hid8x0yXe+1B5ZelkaL1Mjzedzu0Cg3HBvDG02SAgSzBw=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <link rel="stylesheet" href="./layout/_navbar.html">
    <script src="./controller/loginController.js"></script>
    <script src="./controller/addNgDungController.js"></script>
    <script src="./controller/listNgDungController.js"></script>
    <script src="./controller/updateNgDungController.js"></script>
    <script src="./controller/addSanPhamController.js"></script>
    <script src="./controller/listSanPhamController.js"></script>
    <script src="./controller/updateSanPhamController.js"></script>
</head>

<body ng-app="myApp">
    <div class="container-fluid">
        <div class="row">
            <div class="col-3 bg-dark position-fixed top-0 start-0" style="height: 100vh;">
                <div>
                    <a href=""><img class="mt-3 ms-5" src="./img_index/Poly.png" style="width: 180px;" alt=""></a>
                </div>
                <hr style="color: white;">
                <div class="navbar-dark bg-dark">
                    <nav class="navbar navbar-dark bg-dark">
                        <div class="container-fluid">
                            <form class="d-flex">
                                <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                                <button class="btn btn-outline-light" type="submit">Search</button>
                            </form>
                        </div>
                    </nav>
                    <nav class="navbar navbar-dark bg-dark">
                        <div class="container-fluid glyphicon">
                            <a class="navbar-brand" href="#"> <i class="fa-brands fa-product-hunt me-2"></i> Quản Lý Sản
                                Phẩm</a>
                        </div>
                    </nav>
                    <nav class="navbar navbar-dark bg-dark">
                        <div class="container-fluid">
                            <a class="navbar-brand" href="#!listNgDung"> <i class="fa-solid fa-user me-2"></i> Quản
                                Lý Người
                                Dùng</a>
                        </div>
                    </nav>
                    <nav class="navbar navbar-dark bg-dark">
                        <div class="container-fluid glyphicon">
                            <a class="navbar-brand" href="#"> <i class="fa-solid fa-envelope"></i> Quản Lý Khách
                                Hàng</a>
                        </div>
                    </nav>
                    <nav class="navbar navbar-dark bg-dark">
                        <div class="container-fluid glyphicon">
                            <a class="navbar-brand" href="#"> <i class="fa-solid fa-paperclip"></i> Quản Lý Nhân
                                Viên</a>
                        </div>
                    </nav>
                    <nav class="navbar navbar-dark bg-dark">
                        <div class="container-fluid glyphicon">
                            <a class="navbar-brand" href="#"> <i class="fa-solid fa-truck-fast"></i> Quản Lý Hóa Đơn</a>
                        </div>
                    </nav>
                    <br><br><br><br><br><br><br><br><br>
                    <nav class="navbar navbar-dark bg-dark">
                        <div class="container-fluid glyphicon">
                            <a href="login.html" class="btn btn-secondary">Logout</a>
                        </div>
                    </nav>
                </div>
            </div>
        </div>
    </div>
    <div class="col-9 offset-3 p-0 position-relative">
        <div class="ps-4 pt-4 me-auto" style="height: 100px; width: 100%; background-color: rgb(50, 49, 49);">
            <div>
                <h3 class="text-light pt-2"> <a href="#" style="color: aliceblue;"><i
                            class="fa-solid fa-people-roof"></i></a> ADMIN PAGE</h3>
            </div>
        </div>
        <div ng-view>

        </div>

        <div class=" ps-4 pt-3 position-absolute end-0"
            style="height: 60px; width: 100%; background-color: rgb(50, 49, 49);">
            <h5 class="text-light">
                @Copyright FPT POLYTECHNIC
            </h5>
        </div>
    </div>

    <script>
        var app = angular.module("myApp", ["ngRoute"]);
        app.config(function ($routeProvider) {
            $routeProvider
            .when("/", {
                    templateUrl: "./view/listSanPham.html",
                    controller: listSanPhamController
                })
                .when("/addSanPham", {
                    templateUrl: "./view/addSanPham.html",
                    controller: addSanPhamController
                })
                .when("/updateSanPham/:id", {
                    templateUrl: "./view/updateSanPham.html",
                    controller: updateSanPhamController
                })
                .when("/listNgDung", {
                    templateUrl: "./view/listNgDung.html",
                    controller: listNgDungController
                })
                .when("/addNgDung", {
                    templateUrl: "./view/addNgDung.html",
                    controller: addNgDungController
                })
                .when("/updateNgDung/:id", {
                    templateUrl: "./view/updateNgDung.html",
                    controller: updateNgDungController
                })
                
                
        });
    </script>
</body>

</html>
